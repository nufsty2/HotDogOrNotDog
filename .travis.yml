language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29
    - extra
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

